name: Run Selenium TestNG Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'  

    - name: Build and Run Tests
      run: |
        mvn clean test -DbatchName=Sauce -DdataProviderThreadCount=5

        - name: Upload HTML Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: TestNG-Extent-Report
        path: test-output/  # üîÅ change this to your actual report directory

